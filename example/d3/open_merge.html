<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>moveAll</title>
  <script src="../../js/d3.js"></script>
  <!--<script src="Donut3D.js"></script>-->
  <script src="../../js/jquery.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css">
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">    
  <script src="https://unpkg.com/swiper/swiper-bundle.js"> </script>  
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"> </script>
  <style>
  .container{
      height: 100vh;
      width: 80vw;
      margin: 0 10vw;
      overflow: hidden;
    }

    .boxs{
      height: 100vh;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .box{
      margin: 0 10px;
      height: 300px;
      line-height: 300px;
      width: 150px  !important;
      border: 1px solid red;
      cursor: pointer;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="boxs">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
      <div class="box">5</div>
      <div class="box">6</div>
    </div>
  </div>
  <script>
    document.querySelectorAll('.box').forEach(item => {
      item.addEventListener('click', () => {
        const isSelected = Array.from(item.classList).includes('selected')
        const preSelected = d3.select('.selected')
        preSelected.style('margin-top', '-100px').transition().duration(500).style('margin-top', '0px')
        const preSelectedDom = document.querySelector('.selected')
        preSelectedDom?.classList.remove('selected')
        if (isSelected) return
        item.classList.add('selected')
        const currentSelected = d3.select('.selected')
        currentSelected.style('margin-top', '0px').transition().duration(500).style('margin-top', '-100px')
      })
    })
  </script>
</body>
</html>
