                <feComposite operator="out" in2="innerGlowBlur"/>
                <feComposite operator="in" in2="SourceAlpha"/>

                <feFlood flood-color="#7a86d4" flood-opacity="0.56"/>
                <feComposite operator="in" in2="dropBlur" result="dropShadowComp"/>
                <feComposite in="SourceGraphic" result="shadowed"/>
            </filter>

                <stop offset="0" stop-color="#3EC0FF" stop-opacity="1" class="linearColor1"></stop>
                <stop offset="0.5" stop-color="#328bf6" class="linearColor2"></stop>

            </linearGradient>

<div id="myForm">
    <input type="text" id="text" placeholder="请输入0-100的数"/>
    <div>
        <input type="range" name="points" min="0" max="100%" value="80%" id="range1"/>
    </div>
    <button id="change">变</button>
</div>


<script src="../../js/jquery.js"></script>
<script type="text/javascript" src="../../plugins/esl/esl.js"></script>
<script>
    // 路径配置
    require.config({
        paths: {
            jquery: '../../js/jquery'
            , bootstrap: '../../js/bootstrap'
            , jqueryui: '../../plugins/jquery-ui'

            , echarts3: '../../plugins/echarts3'
            , zrender2: '../../plugins/zrender2/src'
            , d3: '../../js/d3.min'
            , TweenMax: '../../plugins/greensock/TweenMax'
            , ColorPropsPlugin: '../../plugins/greensock/plugins/ColorPropsPlugin'
        }, shim: {
            jqueryui: {
                exports: "jqueryui",
                deps: ["jquery"]
            },
            bootstrap: {
                exports: "bootstrap",
                deps: ["jquery"]
            }
            , TweenMax: {
                exports: "TweenMax",
                deps: []
            }
            , ColorPropsPlugin: {
                exports: "ColorPropsPlugin",
                deps: ['TweenMax']
            }
        }
    });


    //异步加载
    require(['d3'], function (d3) {
        /*
        *  @param id  id值，如本例使用的#test
        *  @param angle 变化的最终值
        *  @param color  颜色值，可选
        */
        function redraw(paramsObj) {
            var path = paramsObj.id;
            var value = paramsObj.value;
            var targetValue = paramsObj.targetValue;
            var color = paramsObj.color;

            var svg = d3.select(path).select("svg");
            svg.select('.variableColor feFlood').attr('flood-color', changeColor);
            var currentValue = svg.attr("data-value") || 0;
            svg.attr('data-value', value);
            var oldValue2 = currentValue;
            //重置圆弧
            svg.selectAll('g.arc path').remove();

            //判断超出量程的问题
            if (value >= 100) value = 100;
            else if (value <= 0) value = 0;

            var currentPoint = (valueToDegreesPoint(currentValue || 0));

            var arcInner = d3.arc()
                .outerRadius(320)
                .innerRadius(400);
            var pie = d3.pie();
            var number = [100];

            function outerArc() {
                var arcs = svg.select('g.arc')
                    .data(pie(number));
                arcs.append("svg:path")
                    .attr("class", "arcDynamic")
                    // .attr('fill', changeColor)
                    .attr("transform", function () {//移动
                            return "translate(" + 430 + ", " + 430 + ") rotate(270)"
                        }
                    )
                    .transition()                   //设置动画
                    .duration(1000)                 //持续时间.
                    .ease(d3.easeBounce)
                    .attr('fill', changeColor)
                    .attrTween('d', tweenPieInner)
            }

            //缓动动画函数
            function tweenPieInner(b) {
                b.startAngle = valueToRadians(0);
                b.endAngle = valueToRadians(value);
                var i = d3.interpolate(
                    {startAngle: valueToRadians(0), endAngle: valueToRadians(currentValue || 0)},
                    b
                );
                currentValue = value;
                //下面的函数就是过渡函数，他是执行多次最终达到想要的状态。
                return function (t) {
                    return arcInner(i(t));
                };
            }

            //指针旋转
            function pointerRotate() {
                var pointer = svg.select(".indicator");
                pointer.transition()
                    .duration(1000)
                    .ease(d3.easeBounce)
                    .attrTween("transform", function () {
                        var targetRotation = (valueToDegreesPoint(value));
                        //现在的角度
                        var currentRotation = currentPoint || targetRotation;
                        if (currentPoint === 0) {
                            currentRotation = 0
                        }
                        return function (step) {
                            var rotation = currentRotation + (targetRotation - currentRotation) * step;
                            var textValue = (oldValue2 || 0) - ((oldValue2 || 0) - value) * step;
                            textValue = Math.round(textValue * 100) / 100;  //处理文本小数
                            svg.select(".textDynamic")         //添加文本
                                .text(textValue); //文字内容
                            return " rotate(" + rotation + ", " + 430 + ", " + 430 + ")";   //定义旋转
                        }
                    })
            }

            //设置颜色
            function changeColor() {
                if (color) {
                    if (color.length > 1) {
                        var a = color[0] || '#66c4f1';
                        var b = color[1] || '#66c4f1';
                        if (a === b) {
                            return a;
                        }
                        var compute = d3.interpolate(a, b);
                        var linear = d3.scaleLinear().domain([0, 100]).range([0, 1]);
                        return compute(linear(value));
                    } else {
                        return color[0] || '#66c4f1'
                    }
                } else {
                    return '#66c4f1'
                }
            }

            function valueToDegreesPoint(value) {
                return value / 100 * 180;
            }

            outerArc()
            pointerRotate()
        }

        redraw({id: "#test", value: 50});


        var btn = document.getElementById('change');
        var range1 = document.getElementById('range1');
        btn.addEventListener("click", function () {
            var input = document.getElementById('text').value;
            range1.value = input;
            redraw({id: "#test", value: input, color: ['#f00']});
        }, false);

        range1.addEventListener("change", function () {
            var input1 = document.getElementById('text');
            input1.value = range1.value;
            redraw({id: '#test', value: range1.value});
        });

    });


    function valueToRadians(value) {
        return valueToDegrees(value) * Math.PI / 180;
    }

    function valueToDegrees(value) {
        return value / 100 * 180;
    }


</script>


</body>
