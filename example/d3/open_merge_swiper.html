<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>moveAll</title>
  <script src="../../js/d3.js"></script>
  <!--<script src="Donut3D.js"></script>-->
  <script src="../../js/jquery.js"></script>
  <link rel="stylesheet" href="../package/swiper-bundle.min.css">
  <style>
    .swiper-container{
      height: 100vh;
      width: 80vw;
      margin: 0 10vw;
      overflow: hidden;
    }

    .boxs{
      height: 100vh;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .box{
      margin: 0 10px;
      height: 300px;
      width: 150px  !important;
      border: 1px solid red;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="swiper-container">
    <div class="boxs swiper-wrapper">
      <div class="box swiper-slide">1</div>
      <div class="box swiper-slide">2</div>
      <div class="box swiper-slide">3</div>
      <div class="box swiper-slide">4</div>
      <div class="box swiper-slide">Slide 5</div>
      <div class="box swiper-slide">Slide 6</div>
      <div class="box swiper-slide">Slide 7</div>
      <div class="box swiper-slide">Slide 8</div>
      <div class="box swiper-slide">Slide 9</div>
      <div class="box swiper-slide">Slide 10</div>
    </div>
    <!-- Add Pagination -->
    <div class="swiper-pagination"></div>
  </div>
  <div class="swiper-button-prev"></div>
  <div class="swiper-button-next"></div>
  <!-- Swiper JS -->
  <script src="../package/swiper-bundle.min.js"></script>
  <script>
    var mySwiper = new Swiper ('.swiper-container', {
      slidesPerView: 1,
      spaceBetween: 10,
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
      // centeredSlides: true,
      breakpoints: {
        640: {
          slidesPerView: 2,
          spaceBetween: 20,
        },
        768: {
          slidesPerView: 4,
          spaceBetween: 40,
        },
        1024: {
          slidesPerView: 5,
          spaceBetween: 50,
        },
      },
      
      // 如果需要前进后退按钮
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
    })  

    document.querySelectorAll('.box').forEach(item => {
      item.addEventListener('click', () => {
        const isSelected = Array.from(item.classList).includes('selected')
        const preSelected = d3.select('.selected')
        preSelected.style('margin-top', '-100px').transition().duration(500).style('margin-top', '0px')
        const preSelectedDom = document.querySelector('.selected')
        preSelectedDom?.classList.remove('selected')
        if (isSelected) return
        item.classList.add('selected')
        const currentSelected = d3.select('.selected')
        currentSelected.style('margin-top', '0px').transition().duration(500).style('margin-top', '-100px')
      })
    })
  </script>
</body>
</html>
