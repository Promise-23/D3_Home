            <ellipse cx="280" cy="280" rx="143" ry="143" class="pei-small"/>
            <text id="center-text" x="280" y="280"></text>

        </g>

<div id="myForm">
    <input type="text" id="text" placeholder="请输入0-100的数"/>
    <div style="color: #fff">
        <input type="radio" name="flag" value="0" checked>顺
        <input type="radio" name="flag" value="1">逆
    </div>
    <div>
        <input type="range" name="points" min="0" max="100%" value="80%" id="range"/>
    </div>
    <button id="change">变</button>
</div>
<script>
    var btn = document.getElementById('change');
    var path = document.getElementById('layer');
    var lightingDots = document.getElementsByClassName('lighting-dots')[0];
    var text = document.getElementById('center-text');
    var flags = document.getElementsByName('flag');
    var direction;
    draw(path, 90, 280);
    btn.addEventListener("click", function () {
        var input = document.getElementById('text').value;
        range.value = input;
        draw(path, input, 280);
    }, false);
    range.addEventListener("change", function () {
        var input1 = document.getElementById('text');
        input1.value = range.value;
        draw(path, range.value, 280);
    })

    function draw(path, progress, r) {
        path.setAttribute('transform', 'translate(' + 280 + ',' + 280 + ')');
        var x, y, cx, cy, lack, antiLack;
        if (progress >= 100) {
            progress = 100;
            lack = [];
            antiLack = ['M', 0, 0, 'v', -r, 'A', r, r, 0, 1, 0, r, 0, 'A', r, r, 0, 0, 0, 0, -r];
            cx = 280;
            cy = 10;
        } else if (progress <= 0) {
            progress = 0;
            lack = ['M', 0, 0, 'v', -r, 'A', r, r, 0, 1, 0, r, 0, 'A', r, r, 0, 0, 0, 0, -r];
            antiLack = [];
            cx = 280;
            cy = 10;
        } else {
            var degrees = progress * (360 / 100);
            var rad = degrees * (Math.PI / 180);
            x = parseInt(Math.sin(rad) * r);
            y = parseInt(-Math.cos(rad) * r);
            cx = (Math.sin(rad) * 270 + 280).toFixed(2);
            cy = (-Math.cos(rad) * 270 + 280).toFixed(2);
            var lenghty = Number(degrees > 180);
            var aflag = Number(degrees <= 180);
            antiLack = ['M', 0, 0, 'v', -r, 'A', r, r, 0, lenghty, 1, x, y, 'z'];
            lack = ['M', 0, 0, 'v', -r, 'A', r, r, 0, aflag, 0, x, y, 'z'];
        }
        for (var i = 0; i < flags.length; i++) {
            if (flags[i].checked) {
                direction = flags[i].value
            }
        }
        var descriptions = direction == 0 ? lack : antiLack;
        var progressText = direction == 0 ? progress : 100 - progress;
        path.setAttribute('d', descriptions.join(' '));
//        path.setAttribute('d', lack.join(' '));
        lightingDots.setAttribute('cx', cx);
        lightingDots.setAttribute('cy', cy);
        lightingDots.setAttribute('r', 7);
        text.innerHTML = Math.round(progressText * 100) / 100 + "%";
    }
</script>
